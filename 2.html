  <h2>여름</h2>
  <p>
    여름은 플레이어가 게임을 시작하고 맞는 두 번째 계절입니다. 앞선 계절은 봄이고 이어지는 계절은 가을입니다.
    여름에 잔디는 아직 푸르지만, 봄 잔디보다 노랗게 변합니다. 나무는 꽃이 피지 않고 대신에 선명하게 푸른 잎이 무성합니다. 때로 나비가 화면을 날아 다닙니다. 봄에 심은 작물은 모두 여름 첫 날에 시듭니다. 그러나 새로운 작물, 생선, 채집물을 얻을 수 있습니다.
  </p>
